<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:name" content="Fillme">
    <meta property="og:description" content="student form">
    <meta property="og:locale" content="en_IN">

    <link rel="stylesheet" href="style.css">
    <title>Fillme</title>
</head>
<body>
    <div class="container">
    <form method="get">
        <div class="form-element">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="form-element">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="form-element">
            <label for="date_of_birth">DOB</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-element">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter your password again" required>
        </div>
        <div class="form-element">
            <label for="email_id">Email</label>
            <input type="email" name="email_id" id="email_id" placeholder="Enter your email">
        </div>
        <div class="form-element">
            <fieldset>
                <legend>Gender</legend>

                <input type="radio" id="male" value="m" name="gender">
                <label for="Male">Male</label>


                <input type="radio" id="female" value="f" name="gender">
                <label for="female">Female</label>
            </fieldset>
        </div>
        <div class="form-element">
            <label for="city-select">Select your city</label>
            <input list="city" id="city-select" name="city">
            <datalist id="city">
                <option value="Ahmedabad"></option>
                <option value="Vadodara"></option>
                <option value="Junagadh"></option>
                <option value="Gandhinagar"></option>
                <option value="Bharuch"></option>
                <option value="Rajkot"></option>
            </datalist>
        </div>
        <input type="submit" value="submit" >
    </form>
    </div>
</body>
</html>
