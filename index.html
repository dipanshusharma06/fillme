<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:name" content="Fillme">
    <meta property="og:description" content="student form">
    <meta property="og:locale" content="en_IN">
    <title>Fillme</title>
</head>
<body>
    <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" value="" placeholder="Enter your first name" required>
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" value="" placeholder="Enter your last name" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" value="" id="password" placeholder="Enter your password" required>
    </div>
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" value="" id="confirm_password" placeholder="Enter your password again" required>
    </div>
    <div>
        <label for="email_id">Email</label>
        <input type="email" name="" id="email_id" placeholder="Enter your email">
    </div>
    <div>
        <input type="radio" name="ahmedabad" id="ahmedabad">
        <label for="ahmedabad">Ahmedabad</label>
        
        <input type="radio" name="vadodara" id="vadodara">
        <label for="vadodara">Vadodara</label>
        
        <input type="radio" name="gandhinagar" id="gandhinagar">
        <label for="gandhinagar">Gandhinagar</label>

        <input type="radio" name="bharuch" id="bharuch">
        <label for="bharuch">Bharuch</label>

    </div>
    <div>
        <input type="submit" value="submit" >
    </div>

</body>
</html>
